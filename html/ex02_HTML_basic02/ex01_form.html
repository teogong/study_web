    <title>Document</title>
</head>
<body>
    <!-- 프로젝트하면서 제일 많이할 form 태크 -->
    <h3>로그인 폼</h3>
    <hr>
    <form name="fo" method="get">
    <!-- 클라이언트에서 서버쪽으로 데이터를 보내고 싶을 때  반드시 
        form태크 사용해야하고 안에 있는 내용이 날라간다.-->
    사용자 ID : <input type="text" size="15" value=""><br>
    비밀 번호 : <input type="password" size="15" value="">
    <input type="submit" value="완료"><!-- submit   버튼 활성화-->
    </form>
