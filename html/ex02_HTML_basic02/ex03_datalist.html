<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form>
        <!-- 직접 칠수있고 선택할수 있게하는것이 input타입에 datalist넣는것 -->
    나라 : <input type="text" name="country" list="countries"><br>
            <datalist id="countries">
                <option value="가나">
                <option value="스위스">
                <option value="브라질">
            </datalist>
    보고싶은것 : <input type="text" list="what"><br>
            <datalist id="what">
                <option value="산">
                <option value="바다">
                <option value="도시">
            </datalist>
    </form>
</body>
</html>
