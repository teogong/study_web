<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1"> <!-- 표 -->
        <caption>1학기 성적</caption><!-- 테이블제목 디폴트가 가운데 정렬 -->
        <thead><!-- 테이블 상단 -->
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot><!-- 테이블 하단 -->
            <!-- tbody위 사용하는 이유 위에서 아해를 읽음 페이지 단위로 넘어갈때 밑에 넣어줌  -->
            <tr><th>합</th><th>225</th><th>230</th></tr>
        </tfoot>
        <tbody><!-- tr 한줄을의미, td 데이터를 의미-->
            <!-- 구글은 검색봇이라는 것이 들어가서 정보를 수집 검색엔진이 데이터 수집할때 좋음, 
                그래서 권장사항이 시멘트 테그를 사용해라 -->
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>이재문</td><td>95</td><td>99</td></tr>
            <tr><td>이병은</td><td>40</td><td>61</td></tr>
        </tbody>
    </table>
</body>
</html>
