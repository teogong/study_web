<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*모서리 둥글게 하기*/
        p {
            background : #90D000;
            padding : 20px;
            width : 300px;
        }
        #round1 { border-radius : 50px; }
        #round2 { border-radius : 0px 20px 40px 60px; } /* 10시에 시작해서 시계방향으로 수치입력 */
        #round3 { border-radius : 0px 20px 40px; } /* 대각선 방향으로 값이 따람감*/
        #round4 { border-radius : 0px 20px; }
        #round5 { border-radius : 50px;
                    border-style : dotted; }
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p id="round1">반지름 50픽셀의 둥근 모서리</p>
    <p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
    <p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
    <p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
    <p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
