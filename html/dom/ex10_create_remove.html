<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 동적으로 div생성하고 삭제하는 코드 -->
    <script>
        function createDIV() {
            let obj = document.querySelector("#parent");
            let newDIV = document.createElement("div");  // 동적으로 생성
            newDIV.innerHTML = "새로 생성된 DIV입니다.";
            newDIV.setAttribute("id", "myDiv");
            newDIV.style.backgroundColor = "yellow";
            //<div id="myDiv" onclick="">새로 생성된 DIV입니다.</div> 위에 내용
            newDIV.onclick = function() { // 동적으로 삭제
                let p = this.parentElement; // 부모 HTML 태그 요소
                p.removeChild(this); // 자신을 부모로부터 제거
            };
            obj.appendChild(newDIV);//나의 부모는 바디가 되는것
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
    createElement(), appendChild(), 
    removeChild() 메소드를 이용하여 새로운 객체를 생성,
    삽입, 삭제하는 예제입니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a><p>
    </p>
</body>
</html>
