<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function query() {
            let ret = confirm("네이버로 이동하시겠습니까?");//확인(true) 취소(false) 버튼
            return ret; // confirm()의 리턴 값은 true 또는 false 
        }
        // 방법1 preventDefault함수 호출 강제로 막는것 
        function noAction(e) {
            e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" 
        onclick="return query()"> 
        <!-- 방법2 return false 강제로 막는것 -->
        네이버로 이동할 지 물어보는 링크</a>
    <hr>	
    <form>
        <input type="checkbox">빵(체크 됨)<br>
        <input type="checkbox" onclick="noAction(event)">술(체크 안됨)	
    </form>
</body>
</html>
