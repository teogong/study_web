<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트 객체의 프로퍼티 출력</h3>
    <hr>
    <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
    <button onclick="f(event)">클릭하세요</button>
    <script>
    function f(e) { // e는 현재 발생한 이벤트 객체
        let text = "type: " + e.type + "<br>" //클릭이벤트 발생
                + "target: " + e.target + "<br>" //발생시키는 객체를 말함
                + "currentTarget: " + e.currentTarget + "<br>" //현재 이벤트를 잡은 놈
                + "defaultPrevented: " + e.defaultPrevented; // 디폴트을 막을꺼냐 안만을꺼냐
                
        let p = document.querySelector("#p");		
        p.innerHTML = text; // 이벤트 객체의 프로퍼티 출력
    }
</script>
</body>
</html>
