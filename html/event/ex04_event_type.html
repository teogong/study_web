<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">마우스를 올려 보세요</p>
    <!-- f라는 함수에 이벤트라는 것을 주면 발생한 이벤트 객체를 e가 받고 type만 찍어봤음 -->
    <!-- 발생하는 이벤트에 따라서 발생하는 정보가 다르다  -->
    <button onclick="f(event)">클릭하세요</button>
    <script>
    function f(e) { // e는 현재 발생한 이벤트 객체
        alert(e.type); // 이벤트 종류 출력
    }

    document.querySelector("#p").onmouseover = f;
    </script>
</body>
</html>
